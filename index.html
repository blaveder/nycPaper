<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>
                <img src="assets/images/paper.gif" /> New York Times Search </h1>
        </header>
        <div class="row">
            <div class="col-md-12">
                <h3>
                    <img src="assets/images/black.gif" class="blackP" /> Search Parameters</h3>
            </div>
        </div>
        <div class="row">

            <form>
                <div class="form-group">
                    <div class="form-group">
                        <label for="inputEmail4">Search Term:</label>
                        <input type="text" class="form-control" id="inputId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Number of Records to Retrieve:</label>
                        <input type="text" class="form-control" id="page" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="beginDate" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endDate" placeholder="">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">
                            <img src="images/search.png" class="trash" />Search</button>
                        <button type="reset" class="btn">
                            <img src="images/trash.png" class="trash" />Clear Results</button>
                    </div>
                </div>
            </form>

        </div>


    </div>
    <div class="container second">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    <img src="assets/images/article.png" class="blackP" /> Top Articles</h3>
            </div>
        </div>
        <div class="row">

            <div id="topArticle-Container">
                <h4 id="article-title">Marchs P. Johnson</h4>
                <h3 id="author-call">By SWEWELL</h3>
                <h3 id="date-call">2018-3</h3>
                <p id="artice-link">
                    <a href="#">asdf</a>
                </p>
            </div>
        </div>
    </div>
    <footer>
        <h6>
            <img src="assets/images/heart.png" class="blackP" style="margin-right: 20px;" />Made with lots of love</h6>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
